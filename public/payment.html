<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:25px;
            min-height: 100vh;
            background: linear-gradient(90deg, #2ecc71 60%, #27ae60 40.1%);
        }

        .container form{
            padding:20px;
            width:700px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
        }

        .container form .row{
            display: flex;
            flex-wrap: wrap;
            gap:15px;
        }

        .container form .row .col{
            flex:1 1 250px;
        }

        .container form .row .col .title{
            font-size: 20px;
            color:#333;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .container form .row .col .inputBox{
            margin:15px 0;
        }

        .container form .row .col .inputBox span{
            margin-bottom: 10px;
            display: block;
        }

        .container form .row .col .inputBox input{
            width: 100%;
            border:1px solid #ccc;
            padding:10px 15px;
            font-size: 15px;
            text-transform: none;
        }

        .container form .row .col .inputBox input:focus{
            border:1px solid #000;
        }

        .container form .row .col .flex{
            display: flex;
            gap:15px;
        }

        .container form .row .col .flex .inputBox{
            margin-top: 5px;
        }

        .container form .row .col .inputBox img{
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit-btn{
            width: 100%;
            padding:12px;
            font-size: 17px;
            background: #27ae60;
            color:#fff;
            margin-top: 5px;
            cursor: pointer;
        }

        .container form .submit-btn:hover{
            background: #2ecc71;
        }

        .box3{
        width: 400px;
        background: #fff;
        border-radius: 6px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%,-50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color:#333;
        visibility: hidden;
        transition: transform 0.4s,top 0.4s;
    }
    .open-popup{
        visibility: visible;
        top: 50%;
        transform: translate(-50%,-50%) scale(1);
    }
    .box3 img{
        width: 100px;
        margin-top: -50px;
        border-radius: 0 2px 5px rgba(0,0,0,0.2);
    }
    .box3 h2{
        font-size: 38px;
        font-weight: 500;
        margin: 30px 0 10px;
    }
    .box3 button{
        width: 100%;
        margin-top: 50px;
        padding: 10px 0;
        background: #4B0A0A;
        color: #fff;
        border: 0;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
<div class="container">
    
    <form action="/payment" method="post" id="form">
        
        <div class="row">
            <div class="col">
                <h3 class="title">Payment Form</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" name="name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" name="email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" name="address">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai" name="city">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india" name="country">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" name="zipcode">
                    </div>
                </div>
            </div>
            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo" name="cardname">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" name="cardnumber">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" name="expmonth">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022" name="expyear">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" name="cvv">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn" onclick="openPopup()">
    </form>
    <div class="box3" id="popup">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV1zebLtl8OiCpZdVyFfh4iR5biYi_zG0KNlIAMJ7dow&s">
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted.Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
</div>  
<script>
    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
        document.getElementById("form").reset();
    }
</script>  
</body>
</html>
